<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        :root {
            --accent: #6c5ce7;

            --muted: #6c757d;

        }


        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
            padding: 36px 18px;
        }


        .glass-card {
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 10px 30px rgba(22, 27, 39, 0.08);
            backdrop-filter: blur(10px);
        }


        .profile-pic-placeholder {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 28px;
            color: white;
            background: linear-gradient(135deg, var(--accent), #00b4d8);
        }


        .form-section-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--muted)
        }

        .small-note {
            font-size: 0.86rem;
            color: var(--muted)
        }


        @media (max-width: 991px) {
            body {
                padding: 20px
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="row mb-3">
            <div class="col-12 text-center">
                <h2 class="mb-1">Portfolio Information Form</h2>
            </div>
        </div>

        <div class="row g-4 align-items-start">


            <div class="col-lg-7 order-2 order-lg-1">
                <div class="p-4 glass-card">
                    <form action="#" method="get">


                        <div class="row g-3">
                            <div class="col-md-8">
                                <label for="fullname" class="form-label">Full name <span
                                        class="text-danger">*</span></label>
                                <input id="fullname" name="fullname" type="text" class="form-control"
                                    placeholder="Write your full name (how you'd like to display it)" required>
                                <div class="form-text">Example: Palak Sharma</div>
                            </div>

                            <div class="col-md-4">
                                <label for="tagline" class="form-label">Class</label>
                                <input id="tagline" name="tagline" type="text" class="form-control"
                                    placeholder="e.g. B.Tech CSE">
                            </div>

                            <div class="col-12">
                                <label for="photo" class="form-label">Profile picture (optional)</label>
                                <input id="photo" name="photo" class="form-control" type="file" accept="image/*">
                            </div>

                            <div class="col-12">
                                <label for="about" class="form-label">Short bio / About you</label>
                                <textarea id="about" name="about" class="form-control" rows="4"
                                    placeholder="Two or three lines describing your background, interests, or goals"></textarea>
                            </div>

                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div class="form-section-title">Skills</div>
                                    <div class="small-note">Select the skills you know</div>
                                </div>
                                <div class="d-flex flex-wrap">

                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="Python"
                                            class="form-check-input me-1">Python</label>
                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="C++"
                                            class="form-check-input me-1">C++</label>
                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="SQL"
                                            class="form-check-input me-1">SQL</label>
                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="Excel"
                                            class="form-check-input me-1">Excel</label>
                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="ML"
                                            class="form-check-input me-1">ML</label>
                                    <label class="me-2 mb-2"><input type="checkbox" name="skills" value="Web"
                                            class="form-check-input me-1">Web Dev</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-section-title mb-2">Education (example entries)</div>
                                <div class="row g-2">
                                    <div class="col-md-6"><input class="form-control" name="edu1"
                                            placeholder="Degree or board (e.g. B.Tech CSE)"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu1_year"
                                            placeholder="Year"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu1_score"
                                            placeholder="Score / CPI"></div>

                                    <div class="col-md-6"><input class="form-control" name="edu2"
                                            placeholder="12th / school"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu2_year"
                                            placeholder="Year"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu2_score"
                                            placeholder="Score"></div>

                                    <div class="col-md-6"><input class="form-control" name="edu3"
                                            placeholder="Certification / course"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu3_year"
                                            placeholder="Year"></div>
                                    <div class="col-md-3"><input class="form-control" name="edu3_score"
                                            placeholder="Score"></div>
                                </div>
                            </div>


                            <div class="col-12">
                                <div class="form-section-title mb-2">Projects (1–3)</div>
                                <div class="row g-2">
                                    <div class="col-md-8"><input class="form-control" name="proj1_title"
                                            placeholder="Project title"></div>
                                    <div class="col-md-4"><input class="form-control" name="proj1_link"
                                            placeholder="Link (optional)" type="url"></div>

                                    <div class="col-md-8"><input class="form-control" name="proj2_title"
                                            placeholder="Project title"></div>
                                    <div class="col-md-4"><input class="form-control" name="proj2_link"
                                            placeholder="Link (optional)" type="url"></div>

                                    <div class="col-md-8"><input class="form-control" name="proj3_title"
                                            placeholder="Project title"></div>
                                    <div class="col-md-4"><input class="form-control" name="proj3_link"
                                            placeholder="Link (optional)" type="url"></div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input id="email" name="email" type="email" class="form-control"
                                    placeholder="you@gmail.com" required>
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input id="phone" name="phone" type="tel" class="form-control"
                                    placeholder="+91 xxxxxxxxxx">
                            </div>


                            <div class="col-12">
                                <label class="form-label">Social / Portfolio Links</label>
                                <div class="row g-2">
                                    <div class="col-md-4"><input class="form-control" name="linkedin"
                                            placeholder="LinkedIn URL" type="url"></div>
                                    <div class="col-md-4"><input class="form-control" name="github"
                                            placeholder="GitHub URL" type="url"></div>
                                    <div class="col-md-4"><input class="form-control" name="website"
                                            placeholder="Personal website" type="url"></div>
                                </div>
                            </div>


                            <div class="col-12 text-end mt-2">
                                <button type="submit" class="btn btn-primary px-4">Save / Export</button>
                                <button type="reset" class="btn btn-outline-secondary ms-2">Reset</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>

            <!-- RIGHT: PREVIEW CARD -->
            <div class="col-lg-5 order-1 order-lg-2">
                <div class="p-4 glass-card">


                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="profile-pic-placeholder">GS</div>
                        <div>
                            <h4 class="mb-0">Garima Saluja</h4>
                            <div class="small-note">B.Tech CSE</div>
                        </div>
                    </div>

                    <hr>

                    <h6 class="mb-2">About</h6>

                    <h6 class="mb-2 mt-3">Skills</h6>
                    <div class="mb-2">
                        <span class="badge bg-light text-dark me-1">Python</span>
                        <span class="badge bg-light text-dark me-1">SQL</span>
                        <span class="badge bg-light text-dark me-1">Machine Learning</span>
                    </div>

                    <h6 class="mb-2 mt-3">Education</h6>
                    <ul class="list-unstyled small-note">
                        <li>B.Tech CSE • 2026
                        <li>
                    </ul>

                    <hr>

                    <div class="d-flex justify-content-between align-items-center small-note">
                        <div>
                            <i class="bi bi-envelope"></i> xyz@gmail.com<br>
                            <i class="bi bi-phone"></i> +91 98xxxx
                        </div>
                        <div class="text-end">
                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>

</body>


</html>
